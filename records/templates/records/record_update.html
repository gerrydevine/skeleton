{% extends "base.html" %}

{% block content %}
<form action="." method="post">
  {% csrf_token %}
  <h1>Update Record</h1>
  {{ form.as_p }}
  <br/>
  <a class="button" href="{% url 'record-details' record.id %}">Cancel</a>
  <input type="submit" class="button-primary" value="Update Record" />
</form>
{% endblock %}
