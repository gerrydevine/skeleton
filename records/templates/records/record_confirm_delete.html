{% extends "base.html" %}

{% block content %}

<h1>Delete Record</h1>

<p>Are you sure you want to delete the record: {{ record }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <a class="button" href="{% url 'record-details' record.id %}">Cancel</a>
  <input type="submit" class="button-primary" value="Delete" />
</form>

{% endblock %}
