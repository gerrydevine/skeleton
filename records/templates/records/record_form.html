{% extends "base.html" %}

{% block content %}
<form action="" method="post">

  <h1>New Record</h1>

    {{ form.as_table }}

  <br/>

  <a href="{% url 'record-list' %}" class="button">Cancel</a>

</form>
{% endblock %}
